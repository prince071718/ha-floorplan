name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build (Editor)
        run: |
          npm install
          npm run build
          # The editor is built to dist/

      - name: Build Card
        run: npm run build:card
        # This builds the card to release/ (for checking into repo), not dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
